<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xebia | Coding Pandas</title>
    <!-- Libraries Files, Do not change here! -->
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="libs/css/profile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Libraries Files, Do not change here! -->
</head>

<body>
    <div class="dashboard">
        <header>
            <div class="header">
                <div class="logo">
                    <span>Coding Pandas</span>
                </div>
                <nav class="navbar">
                    <ul class="flex">
                        <li class="active"><a href="dashboard.html"><img src="libs\img\icons\Dashboard.png" alt="">
                                Dashboard</a>
                        </li>
                        <li><a href="profile.html"><img src="libs\img\icons\User.png" alt="">User Profile</a></li>
                        <li><a href="table.html"><img src="libs\img\icons\Table.png" alt=""> Table</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container-fluid">
            <div class="row gutters">

                <div class="col-xl-8 col-lg-8 col-md-7 col-sm-12 col-12 profile-form">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="form-title">
                                <h2>Edit Profile</h2>
                                <h3>Add new employee</h3>
                            </div>
                            <div class="row gutters">
                                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Personal Details</h6>
                                </div> -->
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 name">
                                    <div class="form-group">
                                        <!-- <label for="fullName">First Name</label> -->
                                        <input type="text" class="form-control" id="fullName"
                                            placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 name">
                                    <div class="form-group">
                                        <!-- <label for="eMail">Last Name</label> -->
                                        <input type="email" class="form-control" id="eMail"
                                            placeholder="Enter last name">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 gender">
                                    <div class="form-group">
                                        <!-- <label for="phone">Gender</label> -->
                                        <select name="gender" id="gender" class="form-control">
                                            <option value="#">Gender</option>
                                            <option value="Female">Female</option>
                                            <option value="Male">Male</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 email">
                                    <div class="form-group">
                                        <!-- <label for="website">Email</label> -->
                                        <input type="url" class="form-control" id="email"
                                            placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters">
                                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mt-3 mb-2 text-primary">Address</h6>
                                </div> -->
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 street">
                                    <div class="form-group">
                                        <!-- <label for="Street">City</label> -->
                                        <input type="name" class="form-control" id="Street" placeholder="Enter Street">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 city">
                                    <div class="form-group">
                                        <!-- <label for="ciTy">City</label> -->
                                        <input type="name" class="form-control" id="city" placeholder="Enter City">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 state">
                                    <div class="form-group">
                                        <!-- <label for="sTate">State</label> -->
                                        <input type="text" class="form-control" id="state" placeholder="Enter State">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12 zip">
                                    <div class="form-group">
                                        <!-- <label for="zIp">Zip Code</label> -->
                                        <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <button type="button" id="submit" name="submit" class="btn btn-primary">Add
                                            Employee</button>
                                        <button type="button" id="submit" name="submit" class="btn btn-primary">Update
                                            Profile</button>
                                        <button type="button" id="submit" name="submit" class="btn btn-primary">Delete
                                            Profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-5 col-sm-12 col-12 profile-about">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="account-settings">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                            alt="Employee Image">
                                    </div>
                                    <h5 class="user-name">Employee Name</h5>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!--Libraries Files, Do not change here! -->
    <script src="libs/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Libraries Files, Do not change here! -->
</body>

</html>
